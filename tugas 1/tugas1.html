<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Linktree - Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #333333); 
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05); 
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); 
        }

        .logo img {
            width: 150px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .link {
            display: block;
            background: linear-gradient(90deg, #ff8c00, #ff4800); 
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin: 15px 0;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 72, 0, 0.3); 
        }

        .link:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 20px rgba(255, 72, 0, 0.5);
        }

        .link:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 72, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
        </div>
        
        <a href="https://www.nike.com" class="link">Shop at Nike</a>
        <a href="https://www.nike.com/help" class="link">Customer Support</a>
        <a href="https://www.nike.com/nike-app" class="link">Download Nike App</a>
        <a href="https://www.nike.com/membership" class="link">Join Nike Membership</a>
        <a href="https://www.nike.com/community" class="link">Nike Community</a>
    </div>

</body>
</html>
